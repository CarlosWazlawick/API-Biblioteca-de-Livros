<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Catalogo Livros</title>
</head>

<body class="bg-dark text-white">

<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid text-center">
      <a class="navbar-brand mx-auto"><b>Biblioteca Virtual</b></a>
    </div>
  </nav>
</header>

<main class="container-fluid mt-5">
  <div class="row row-cols-1 row-cols-md-4 g-5 p-3 m-2 gap-3 justify-content-center" id="cardContainer"></div>
  
  <div class="row justify-content-center mt-3">
    <form class="d-flex">
        <input class="form-control me-2 w-70" id="barraDePesquisa" type="search" placeholder="Pesquise Livros" aria-label="Search" required>
      <button class="btn btn-outline-light" type="button" id="confirmarBtn">Confirmar</button>
    </form>
  </div>
</main>

<script src="script.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
